<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="App">
      <header>
        <nav>
          <div class="logo">
            <img src="./img/logo.png" alt="" class="logo--photo" />
          </div>
          <ul class="menu">
            <li class="menu--item">Home</li>
            <li class="menu--item">Products</li>
            <li class="menu--item">Cart</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="products">
          <div class="card">
            <div class="card--image">
              <img src="./img/Fisherman.webp" alt="" class="card--photo" />
            </div>
            <div class="card--text">Name</div>
            <div class="card--price">55 000</div>
            <button class="btn">Buy</button>
          </div>
          <div class="card">w</div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </main>
      <section>
        <div class="hero">
          <div class="hero--text">Lorem ipsum dolor sit amet consectetur.</div>
          <div class="hero--image">
            <img src="./img/minifigures-bg2.png" alt="" class="hero--photo" />
          </div>
          <div class="hero--btn">Start!</div>
        </div>
      </section>
      <section>
        <div class="cart">
          <h2 class="cart--title">Your shopping cart</h2>
          <div class="cart--prods">
            <div class="prod">
              <div class="prod--img">
                <img src="./img/Fisherman.webp" alt="" class="prod--photo" />
              </div>
              <div class="prod--name">ludzik</div>
              <div class="prod--price">2211</div>
              <div class="prod--qty">
                <button class="qty--btn">-</button>
                <div class="qty--text">12</div>
                <button class="qty--btn">+</button>
              </div>
            </div>
          </div>
          <h3 class="cart--price">TOTAL 12 33</h3>
          <button class="btn cart--btn__one">Checkout</button>
          <button class="btn cart--btn__two">Back</button>
        </div>
      </section>
      <footer>ODIN</footer>
    </div>
  </body>
</html>
